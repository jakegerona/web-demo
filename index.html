<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5a623, #f76b1c);
            color: #fff;
            text-align: center;
        }
        header {
            padding: 50px 0;
            background-color: rgba(0,0,0,0.3);
        }
        h1 {
            font-size: 2.5rem;
        }
        p {
            font-size: 1.2rem;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 1rem;
            color: #fff;
            background-color: #333;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>I'm Jonelin Mateo, welcome to my web!</h1>
        <p>This is a simple and colorful website hosted on GitHub Pages.</p>
        <a href="#about" class="btn">Learn More</a>
    </header>

    <section id="about" style="padding:50px; background-color: rgba(0,0,0,0.2);">
        <h2>About This Site</h2>
        <p>This website is a basic example for GitHub hosting.</p>
    </section>
</body>
</html>
